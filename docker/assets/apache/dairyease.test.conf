<VirtualHost *:80>
    ServerName dairyease.test
    ServerAdmin admin@dairyease.test
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/>
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/dairyease-test-error.log
    CustomLog ${APACHE_LOG_DIR}/dairyease-test-access.log combined    
</VirtualHost>
